<html>
<head>
<title>Area is </title></head>
<script>
function s()
{
a=prompt("Enter the Number");
alert(a);
for(i=1;i<=a;i++)
{
	if(i%2==0)
	{

			document.write("<div style='background:red;width:300px;margin-left:300px;height:30px;border:1px solid black;border-radius:10px;float:left;'>"+i+"</div>");
	}
	else
	{
		document.write("<div style='background:green;width:300px;height:30px;margin-right:300px;border:1px solid black;border-radius:10px;float:right;'>"+i+"</div>");

	}
}
}
s();
</script>
</html>
